<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同網快傳</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://alb-cdn.web.app/popupjs/pu.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="body">
        <h1>同網快傳</h1>
        <p><b>發送模式</b></p>
        <p>
            <b>同網快傳</b>，在同一網絡下最簡單、最便捷的文件傳輸方式。
        </p>
        <div class="product drop">
            <div class="des">
                <p>拖拽文件到此處或點擊選擇文件。
                </p>
                <br>
                <div class="spinner"></div>
                <label for="dropFile">
                    選擇文件
                </label>
                <input type="file" name="dropFile" id="dropFile" multiple="multiple">
            </div>
        </div>
        <p>
            <a href="/">接收文件</a>
        </p>
        <div class="product">
            <div class="des">
                <p>在瀏覽器中打開此鏈接</p>
            </div>
            <div class="image">
                <input type="text" readonly value="[_link_]">
                <div class="relative">
                    <img class="qr" src="[_qrc_]">
                    <img src="/qrcode.svg" class="qr-frame">
                </div>
            </div>

            <br>
            <p>
                不想每次打開瀏覽器並輸入網址？<br><a href="https://alb-ntc.web.app/">點擊下載 同網快傳 快捷訪問器</a>
            </p>
        </div>
        <div id="eta"></div>
    </div>
    <p class="footer">"NET TRANSFER" Project.
        <br>© AlphaBrate 2022-2025 under the APEL.
    </p>
    <div class="margin-bottom"></div>
    <script src="https://alb-cdn.web.app/popupjs/pu.min.js"></script>
    <script>
        const files = [_frs_];
    </script>
    <script src="/app/overall.js"></script>
    <script src="/app/sender.js"></script>
</body>

</html>
